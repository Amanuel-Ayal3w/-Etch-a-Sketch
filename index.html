<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex container">
        <div class="title">Etch-A-SKETCH</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <label for="colorpicker">Color</label>
                <input type="color" id="colorpicker" value="#0000ff">
                <button class="erasorButton" onclick="changeColor('white')">Eraser</button>
                <button class="black" onclick="changeColor('random')">Random</button>
                <button class="Reset" onclick="resetBoard()">Reset</button>
            </div>
            <div class="size">
                <input
                    type="text"
                    placeholder="Size of Board"
                    onchange="GiveSizeForGrid(this.value)"
                />
                <button onclick="setSize()">Set Size</button>
            </div>
        </div>
    </div>
</body>
</html>
